name: Survey Backup
on:
  push:
    branches:
      - backup-neo4j-on-s3
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: list files
      run: |
        mkdir backup
        ls -al
        pwd
        cd backup
        pwd      
    - name: copy file via ssh key
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PROD_KEY }}
        source: "/home/ubuntu/survey_db_backup/neo4j-20220210.dump"
        target: "survey_db.dump"

        
